<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sortieren</title>
<script type="text/javascript">
	function sortieren() {
		var eingabeElement = document.getElementById("eingabe");
		var ausgabeElement = document.getElementById("ausgabe");
		var zahlen = eingabeElement.value.split(",");

		for(i = 0; i < zahlen.length; i++){
			for(j = 0; j < zahlen.length-1; j++){
				if(zahlen[j] > zahlen[j+1]){
					var tmp = zahlen[j];
					zahlen[j] = zahlen[j+1];
					zahlen[j+1] = tmp;
				}
			}
		}
		
		ausgabeElement.value = zahlen;
	}

	
</script>
</head>
<body>
	<h1>Sortieren</h1>
	<form>
		<p>
			Eingabe: <input type="text" value="" id="eingabe" />
			<br />
			Ausgabe: <input type="text" id="ausgabe" value="" />
			<br />
			<input type="button" onclick="sortieren();" value="Sortieren"/>
		</p>
	</form>
</body>
</html>

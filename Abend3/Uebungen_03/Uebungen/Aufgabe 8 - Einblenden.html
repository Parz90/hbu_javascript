<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JavaScript</title>
<script type="text/javascript">
	var value = 1.0;
	
	var titelSize = 10;
	
	  function setNewOpacity() {
		if (value >= 0.00) {
			value = value - 0.05;
			var ueber = document.getElementById("ueber");
			ueber.style.opacity = value;
			ueber.style.backgroundColor = "green";
			//titelSize = titelSize + 2;
			//var titel = document.getElementById("titel");
			//titel.style.fontSize = titelSize +"px";
		}
	}
	
</script>
</head>
<body>
	<h1 id="titel">JavaScript</h1>
	<p id="bla">
		<input type="button" value="FadeIn" onclick="setNewOpacity();" /> 
	
	</p>

	<div style="position: absolute;">
		<div style="position: absolute; top: 10px; left: 10px;">
			<img src="sky.jpg" />
		</div>

		<div id="ueber"
			style="position: absolute; top: 10px; left: 10px; width: 500px; height: 375px; background: black; opacity: 1.0;">
		</div>
	</div>
</body>

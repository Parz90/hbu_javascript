<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Kontaktformular</title>
</head>

<body onload=" download();">
    <h1>Kontaktformular</h1>
    <form class="ctform" id="contactForm" onsubmit="successInfo(); download();">
        <fieldset>
            <legend>Ihre Kontaktangaben:</legend>
            <br>
            <label>Name:</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label>E-Mail:</label>
            <br>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label>Telefonnummer:</label>
            <br>
            <input type="text" id="tel" name="tel">
            <br>
            <br>
            <label>Betreff:</label>
            <br>
            <input type="text" id="betreff" name="betreff">
            <br>
            <br>
            <label>Nachricht:</label>
            <br>
            <textarea type="text" id="nachricht" name="nachricht"></textarea>
            <br>
            <br>
            <input class="button" type="submit" value="Abschicken">
        </fieldset>
    </form>
    <div id="dl"></div>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script type="text/javascript">
        function successInfo() {
            var fname = document.getElementById("name").value;
            var femail = document.getElementById("email").value;
            var jsonOB = {
                "name": fname,
                "email": femail
            };
            if ($("#contactForm").valid) {
                alert(jsonOB.name);
                return $("#contactForm").valid;
            }
            return false;
        }


        $("#contactForm").validate({
            rules: {
                name: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                betreff: {
                    required: true,
                },
                nachricht: {
                    required: true,
                    maxlength: 1000
                }
            },
            messages: {
                name: "Bitte Ihre Name angeben...",
                email: {
                    required: "Bitte Ihre E-Mail Adresse angeben...",
                    email: "Die Angabe ist keine gültige E-Mail Adresse. Geben Sie eine gültiges E-Mail Adresse an."
                },
                betreff: "Bitte Betreff angeben...",
                nachricht: {
                    required: "Bitte Ihre Nachricht hinterlassen...",
                    maxlength: "Maximale Länge Ihres Nachrichtes erreicht."
                }
            }
        });

        function download() {
            var obj = {
                a: 123,
                b: "4 5 6"
            };
            var data = "Output/GoogleMaps;charset=utf-8," + encodeURIComponent(JSON.stringify(obj));

            var a = document.createElement('a');
            a.href = 'data:' + data;
            a.download = 'data.json';
            a.innerHTML = 'download JSON';

            var dl = document.getElementById('dl');
            dl.appendChild(a);
        }

        //$('input, textarea').change(checkForm('#name'));
        //$(document).ready(function(){$("input").change(function(){alert("The text has been changed.");});});
        $(document).ready(listener());
        
        function listener() {
            $("input").change(checkForm('#name'));
        }

        function checkForm(id) {
            $("input[type=submit]")
                .prop("disabled", !($(id).valid()));
        }
    </script>
</body>

</html>
